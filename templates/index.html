<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Rozpoznawanie cyfr</title>
</head>
<body>
    <h1>Rozpoznawanie cyfr</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*" required>
        <br>
        <button type="submit">Rozpoznaj</button>
    </form>
{% if digit is not none %}
<p>Rozpoznana cyfra: {{ digit }}</p>
{% endif %}
</body>
</html>
